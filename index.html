<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="upper-banner">
        <img class="avatar-img" src="./images/image-victor.jpg" alt="close up picture of person surrounded by circular frame">
      </div>
      
      <div class="lower-banner">
        <span class="lower-banner-content">
          <p class="span-title">Victor Crest </p>
          <p>26</p>
        </span>
          
        <p>London</p>
      </div>
      <div class="card-details">
        <span class="detailed-section">
          <p class="span-content-title">80K</p>
          <p>Followers</p>
        </span>
        <span class="detailed-section">
          <p class="span-content-title">803K</p>
          <p>Likes</p>
        </span>
        <span class="detailed-section">
          <p class="span-content-title">1.4K</p>
          <p>Photos</p>
        </span>
      </div>  
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.estebanpalacio.com">Esteban Palacio</a>.
    </div>
  </div>

  
</body>
</html>
